<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Tarefas</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel=https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="display-4 text-center mt-4 titulo">App Gestor de Tarefas</h1>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Criar tarefa</h3>
                    </div>
                    <div class="card-body">
                        <form action="/criar-tarefa" method="post">
                            <div class="form-group">
                                <input type="text" name="conteudo_tarefa" placeholder="Tarefa" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Lista de Tarefas</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for tarefa in lista_de_tarefas %}
                            <li class="list-group-item">
                                {{tarefa.conteÃºdo}}
                                <a href="" style="text-decoration:none" class="btn btn-success btn-sm">Feito</a>
                                <a href="" style="text-decoration:none" class="btn btn-danger btn-sm">Eliminar</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
